<html>
<head>
  <title>The Most amazing store you'll ever see</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="store" ng-controller="MainCtrl" class="ng-scope">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
  <div class="page-header">
    <h1>Shopping Interface</h1>
    <h1>Current Products</h1>
  </div>
  <div ng-repeat="product in products | orderBy:'Name'" class="ng-scope">
    <input type="checkbox" ng-model="product.selected" class="ng-scope"> {{product.name}}
  </div>
  <button ng-click="submitPurchase()">
    Submit Purchase
  </button>
  <h1>Shopping cart</h1>
  <div ng-repeat="c in checked" class="ng-scope">
   {{c.name}} - {{c.price}}<img src={{c.URL}} width="142" height="300">
  </div>
</div>
</body>
</html>
