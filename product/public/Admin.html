<html>
<head>
  <title>Store Management Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>  
</head>

<body ng-app="store" ng-controller="MainCtrl">
  <div style="margin-left:5em;">
    <h1>Adminstrative Interface </h1>
    <form ng-submit="addProduct()">
      <input type="text" ng-model="formName" value="Product Name">
      <input type="text" ng-model="formPrice" value="Product Price">
      <input type="text" ng-model="formURL" value="Product picture">
      <button type="submit">Add Product</button>
    </form>
    <h1>Current Products</h1>
    <div ng-repeat="p in products | orderBy:'name'" class="ng-scope">
      <span class="glyphicon glyphicon-remove" ng-click="delete(p)">
        {{p.name}} -- price:{{p.price}} -- Ordered:{{p.orders}} -- <img src={{p.URL}} width="42" height="72">
      </span>
    </div>
</body>
